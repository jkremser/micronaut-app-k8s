apiVersion: apps/v1
kind: Deployment
metadata:
  name: quotes
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: quotes-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: quotes-app
    spec:
      containers:
      - name: graal-app
        image: jkremser/micronaut-graal-app:jit
        imagePullPolicy: Always
        env:
        - name: WAIT
          value: "20"
        resources:
          requests:
            memory: "669Mi"
          limits:
            memory: "669Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: quotes-app
spec:
  selector:
    app.kubernetes.io/name: quotes-app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer #or NodePort
---
 apiVersion: networking.k8s.io/v1beta1
 kind: Ingress
 metadata:
   name: quotes-app
 spec:
   backend:
     serviceName: quotes-app
     servicePort: 8080